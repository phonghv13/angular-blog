<section>
    <div class="container">
        <div class="row">
            <div class="card" ng-repeat="blog in listBlogData">
                <div class="card-body">
                    <h5 class="card-title">{{blog.name}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{blog.email}}</h6>
                    <p class="card-text">{{blog.body}}</p>
                    <a href="#" class="card-link">Card link</a>
                    <a href="#" class="card-link">Another link</a>
                </div>
            </div>
        </div>
    </div>
</section>
